<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="#{layoutMB.template}"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
			Mural
	</ui:define>

	<ui:define name="description">
		- Adicione tarefas para se manter organizado
	</ui:define>
	 
    <ui:define name="body">
 		<div class="ui-g-4">
			<!-- small box -->
		   	<div class="small-box bg-cinza" style="margin: 0px;">
		     	<div class="inner">
		       		<h4>Tarefas</h4>					
		      		<h5>Adicione um checklist com tarefas para cumprir.</h5>
		     	</div>					     	
		     	<div class="icon">
		       		<i class="fa fa-plus-square-o"></i>
		     	</div>
		     	<a onclick="PF('criarTarefa').show();" class="small-box-footer">Adicionar Lista de Tarefas</a>
		   	</div>
		</div>	
		
		<div class="ui-g-12">
		
		</div>
		<h:form id="mural">
		<p:repeat  var="postit" value="#{postitMB.listPostit}">
			<div class="ui-g-4">
				<!-- small box -->
			   	<div class="small-box #{postit.boFinalizado ? 'bg-verde': postit.stBackground}" style="margin: 0px;">
			     	<div class="inner">
			       		<h4>#{postit.stApelido}</h4>					
			      		<h5 style="text-align: justify">#{postit.stDescricao}</h5>
			     	</div>					     	
			     	<div class="icon">
			       		<i class="fa fa-home"></i>
			     	</div>
			     	<p:commandLink value="Lista de Atividades" update="listTask" onclick="PF('postit').show();" styleClass="small-box-footer" >
			     		<f:setPropertyActionListener value="#{postit}" target="#{postitMB.postitView}" />
			     	</p:commandLink>
			     	
			   	</div>
			</div>					
		</p:repeat>
		</h:form>
		
		<p:dialog header="Adicione Tarefas" styleClass="box-solid box-success" widgetVar="criarTarefa" 
		minHeight="100" modal="true" resizable="false" width="33%" appendTo="@(body)" closable="true">
			<p:ajax event="close" update="mural" />
			<h:form>
				<div class="ui-g-12">
					<p:selectOneMenu value="#{postitMB.tipo}" var="tipo" converter="tipoConverter" >
			            <f:selectItems value="#{postitMB.listTipos}" var="tipos" itemLabel="#{tipos.descricao}" itemValue="#{tipos}" />
			             
			             <p:column>
			             	<div class="#{tipo.color}" style="height: 33px;">
			                	
			                </div>
			            </p:column>	
			            
			            <p:column>
			            	<h:outputText value="#{tipo.descricao}" />
			            </p:column>
			            		         
			        </p:selectOneMenu>
		        </div>		        		
				<div class="ui-g-12">
					<p:inputText id="tituloPositit" required="true" requiredMessage="Esse campo é obrigatório" value="#{postitMB.tituloPostit}"
						placeholder="Coloque um título para sus lista de Tarefas" style="width:100%;"/>
					<p:message for="tituloPositit">
						<p:autoUpdate/>
					</p:message>
				</div>
				
				<div class="ui-g-12">
					<p:inputTextarea id="descricaoPositit" required="true" requiredMessage="Esse campo é obrigatório" value="#{postitMB.descricaoPostit}"
						placeholder="Adicione uma descrição...." style="width:100%;"/>
					<p:message for="tituloPositit">
						<p:autoUpdate/>
					</p:message>
				</div>
				
				<div class="ui-g-12">
					<p:chips id="tarefasPositit" required="true" requiredMessage="Esse campo é obrigatório" value="#{postitMB.listTask}"
						placeholder="Coloque suas tarefas..." styleClass="box-success" style="width:100% !important;"/>
					<p:message for="tituloPositit">
						<p:autoUpdate/>
					</p:message>
				</div>
				
				<div class="ui-g-6" style="float: right;">
					<p:commandButton value="Adicionar Lista" update="@form mural" actionListener="#{postitMB.addPostit()}"
						styleClass="btn-flat btn-primary" style="width:100%;"/>
				</div>
				
				
			</h:form>
		</p:dialog>
		
		<p:dialog header="Lista de Tarefas" styleClass="box-solid box-primary" widgetVar="postit" 
		minHeight="100" modal="true" resizable="false" width="33%" appendTo="@(body)" closable="true">
			<p:ajax event="close" update="mural" />
			<h:form id="listTask">
				<div class="ui-g-12">
					<p:dataScroller value="#{postitMB.postitView.listTarefas}" var="tarefa" chunkSize="10" mode="inline" scrollHeight="250">
				 		<div>
					 		<h:outputText value="#{tarefa.stDescricao}" styleClass="#{tarefa.boFinalizado ? 'task-finalizada' : '' }"/>	 						 		
					 		<p:commandButton value="Remover" styleClass="btn-flat btn-xs btn-danger"
					 			update="listTask" actionListener="#{postitMB.removerTask(tarefa)}" style="float: right;width:20%;"/>	
					 		<p:commandButton rendered="#{!tarefa.boFinalizado}" value="Finalizar" actionListener="#{postitMB.finalizarTask(tarefa)}"
					 			styleClass="btn-flat btn-xs btn-success" update="listTask" style="float: right;width:20%;"/>
				 			<p:commandButton rendered="#{tarefa.boFinalizado}" value="Ativar" actionListener="#{postitMB.ativarTask(tarefa)}"
				 			styleClass="btn-flat btn-xs btn-primary" update="listTask" style="float: right;width:20%;"/>
				 		</div>	
				 					 					 		
				    	<hr style="width: 100%; color: gray; height: 1px; background-color:gray;margin-top: 7px; margin-bottom: 7px;" />				    	
				    </p:dataScroller>
				   	
		            <p:inputText placeholder="Nova Tarefa" value="#{postitMB.stDescricaoTask}" style="width: 100%;"/>		        
		            <p:commandButton value="Adicionar" actionListener="#{postitMB.addTask()}" update="listTask"
		            	styleClass="btn-primary btn-xs" style="width: 25%; margin-top: 7px; float:right;"/>  
			    
				</div>
			</h:form>
		</p:dialog>
			
			
		<style type="text/css">
			.task-finalizada{
				text-decoration: line-through;
				color: green;
			}
			.bg-azul{
				background-color: #4682B4 !important;
				height: 150px;
				color: white!important;
			}
			.bg-verde{
				background-color: #50C878 !important;
				height: 150px;
				color: white !important;
			}
			.bg-cinza{
				background-color: #C0C0C0 !important;
				height: 150px;
				color: white !important;
			}
			.bg-vermelho{
				background-color: #CA3433 !important;
				height: 150px;
				color: white !important;
			}
			.bg-amarelo{
				background-color: #FFBF00 !important;
				height: 150px;
				color: white !important;
			}
			.small-box>.small-box-footer {
			    position: absolute;
			    width:100%;
			    bottom: 0px;
			    text-align: center;
			    padding: 3px 0;
			    color: #fff;
			    color: rgba(255,255,255,0.8);
			    display: block;
			    z-index: 10;
			    background: rgba(0,0,0,0.1);
			    text-decoration: none;
			}
			.ui-chips-container {
			    padding: 0;
			    clear: left;
			    cursor: text;
			    list-style-type: none;
			    margin: 0;
			    min-height: 1px;
			    overflow: hidden;
			    width: 100%;
			    height: 150px;
			}
		</style>
    </ui:define>
   
</ui:composition>
